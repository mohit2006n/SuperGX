<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SuperGO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%230071e3'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold'>S</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main class="app">
        <header class="header">
            <div class="logo">SuperGO</div>
            <div id="status" class="status">
                <span class="dot"></span>
                <span class="text">Connecting</span>
            </div>
        </header>

        <div class="layout-grid">
            <!-- Sidebar: Devices -->
            <aside class="sidebar">
                <div class="section-header">
                    <h2>Nearby</h2>
                    <span id="device-count" class="badge"></span>
                </div>
                <div id="device-grid" class="device-grid">
                    <!-- Devices injected here -->
                </div>
            </aside>

            <!-- Main: Transfer Details -->
            <main id="transfer-panel" class="details-panel empty">
                <div class="panel-empty-state">
                    <i class="ph ph-cursor-click"></i>
                    <h3>Select a device</h3>
                    <p>Choose a device from the list to start sharing</p>
                </div>

                <div class="panel-content hidden">
                    <div class="transfer-header">
                        <button id="back-btn" class="btn-icon mobile-only"><i class="ph ph-arrow-left"></i></button>
                        <h2>Send to <span id="target-name">Device</span></h2>
                    </div>

                    <div id="drop-zone" class="drop-zone">
                        <i class="ph ph-file-arrow-up"></i>
                        <p>Tap or drag file here</p>
                    </div>
                    <input type="file" id="file-input" hidden>

                    <div class="transfer-list-header">History</div>
                    <div id="transfer-list" class="transfer-list">
                        <div id="empty-history" class="empty-history">No transfers yet</div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Incoming -->
        <div id="incoming-modal" class="modal hidden">
            <div class="modal-content">
                <i class="ph ph-file-arrow-down"></i>
                <h3 id="incoming-sender">Someone</h3>
                <p>wants to send you a file</p>
                <div class="file-preview">
                    <span id="incoming-filename">file.txt</span>
                    <span id="incoming-size">0 KB</span>
                </div>
                <div class="modal-actions">
                    <button id="reject-btn" class="btn">Decline</button>
                    <button id="accept-btn" class="btn btn-primary">Accept</button>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="super.js"></script>
    <script src="app.js"></script>
</body>

</html>
